<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej2 ticket</title>
    <script src="https://kit.fontawesome.com/8082c38cb4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <h1>Puedes llevar hasta 10 stickers en total</h1>
        <div class="stickers">
            <div class="fotoej2">
                <img src="assets/img/1.jpeg" alt="4x4"/>            
                <input id="inputicket1" type="number">            
            </div>  
            <div class="fotoej2">
                <img src="assets/img/2.jpeg" alt="4x4"/>            
                <input id="inputicket2" type="number">            
            </div> 
            <div class="fotoej2">
                <img src="assets/img/3.jpeg" alt="4x4"/>            
                <input id="inputicket3" type="number">            
            </div>
        </div>
    </nav>  
    <footer> 
        <p class="resultado"></p>
        <button class="ingresar"
        onclick=
        "stkr1 = Number(document.querySelector('#inputicket1').value)
        stkr2 = Number(document.querySelector('#inputicket2').value)
        stkr3 = Number(document.querySelector('#inputicket3').value)
        let cantidad = stkr1 + stkr2 + stkr3
        if (cantidad <= 10){
            document.querySelector('.resultado').innerHTML = `llevas ${cantidad} stickers`
        }
        else {
            document.querySelector('.resultado').innerHTML = 'llevas demaciados stickers'
        }
      
        
        
        ">verificar</button> 
        <button><a class="enlace" href="index.html"><i class="fa-solid fa-arrow-rotate-left"></i></a></button>
    </footer>
    <script src="assets/js/javascript.js"></script>
</body>
</html>
